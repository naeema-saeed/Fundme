<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing Hope Fund</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d9534f;
        }
        .progress-bar {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            margin: 20px 0;
        }
        .progress {
            width: 50%; /* Example progress */
            background: #5cb85c;
            height: 20px;
            border-radius: 5px;
        }
        .donate-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background: #d9534f;
            text-decoration: none;
            border-radius: 5px;
        }
        .donate-button:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Healing Hope Fund</h1>
        <p><strong>Requesting Assistance in Securing Funds for Treatment</strong></p>
        <p>Our mother has been diagnosed with Grade III Anaplastic Astrocytoma and needs urgent medical care.</p>
        <p>The estimated cost of her treatment is <strong>480,000 AED</strong>.</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <a class="donate-button" href="payment-gateway-link">Donate Now</a>
        <p>Thank you for your support and generosity.</p>
    </div>
</body>
</html>
